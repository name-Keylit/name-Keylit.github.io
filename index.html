<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keylit - 논문 검색</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f8fc;
            color: #2e2e2e;
        }
        header {
            background-color: #7c4dff;
            color: white;
            padding: 20px 40px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            position: relative;
        }
        .hamburger {
            position: absolute;
            left: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
        }
        h1 {
            font-size: 32px;
            color: #7c4dff;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 60%;
            max-width: 600px;
            padding: 14px 20px;
            font-size: 16px;
            border: 2px solid #7c4dff;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #7c4dff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 30px;
        }
        .keywords {
            font-size: 14px;
            color: #555;
        }
        .keywords span {
            background-color: #e8dcff;
            color: #5e35b1;
            padding: 6px 10px;
            margin: 4px;
            border-radius: 14px;
            display: inline-block;
            cursor: pointer;
        }
        footer {
            margin-top: 80px;
            text-align: center;
            font-size: 12px;
            color: #aaa;
        }

        /* Sidebar */
        #sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #5e35b1;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 80px;
            transition: left 0.3s;
            z-index: 1000;
        }
        #sidebar a {
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            transition: background 0.2s;
        }
        #sidebar a:hover {
            background-color: #7c4dff;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 999;
        }

        @media (max-width: 600px) {
            input[type="text"] {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="hamburger" onclick="toggleSidebar()">☰</div>
        Keylit
    </header>

    <main>
        <h1>논문을 검색해보세요 🔍</h1>
        <input id="searchInput" type="text" placeholder="키워드 또는 논문 제목을 입력하세요">
        <button id="searchBtn">검색</button>

        <div class="keywords">
            추천 키워드:
            <span>딥러닝</span>
            <span>자연어처리</span>
            <span>강화학습</span>
            <span>데이터마이닝</span>
            <span>AI</span>
        </div>
    </main>

    <footer>
        © 2025 Keylit
    </footer>

    <!-- Sidebar -->
    <div id="sidebar">
        <a href="#">홈</a>
        <a href="#">즐겨찾기</a>
        <a href="#">최근 검색</a>
        <a href="#">마이페이지</a>
    </div>
    <div id="overlay" onclick="toggleSidebar()"></div>

    <!-- Scripts -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const isOpen = sidebar.style.left === '0px';
            sidebar.style.left = isOpen ? '-250px' : '0px';
            overlay.style.display = isOpen ? 'none' : 'block';
        }

        async function searchPapers(query) {
            const response = await fetch(`https://api.crossref.org/works?query=${encodeURIComponent(query)}`);
            const data = await response.json();
            displayResults(data.message.items);
        }

        function displayResults(papers) {
            const oldResults = document.getElementById('results');
            if (oldResults) oldResults.remove();

            const container = document.createElement('div');
            container.id = 'results';
            container.style.maxWidth = '800px';
            container.style.marginTop = '40px';

            papers.slice(0, 10).forEach(paper => {
                const item = document.createElement('div');
                item.style.borderBottom = '1px solid #ccc';
                item.style.padding = '10px 0';
                item.innerHTML = `
                    <h3 style="color: #5e35b1">${paper.title?.[0] || '제목 없음'}</h3>
                    <p>${paper.author?.map(a => a.family).join(', ') || '저자 정보 없음'}</p>
                    <a href="${paper.URL}" target="_blank">논문 링크</a>
                `;
                container.appendChild(item);
            });

            document.querySelector('main').appendChild(container);
        }

        const input = document.getElementById('searchInput');
        const btn = document.getElementById('searchBtn');

        btn.addEventListener('click', () => {
            const query = input.value.trim();
            if (query) searchPapers(query);
        });

        input.addEventListener('keydown', e => {
            if (e.key === 'Enter') btn.click();
        });

        document.querySelectorAll('.keywords span').forEach(span => {
            span.addEventListener('click', () => {
                input.value = span.textContent;
                btn.click();
            });
        });
    </script>
</body>
</html>
